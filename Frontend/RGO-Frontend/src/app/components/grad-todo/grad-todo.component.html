<h2>Grad To-Do</h2>
<div class="row center">
    <div *ngFor="let event of events" class="col-md-4" >
        <div  class="card">
            <div class="card-header card-header-icon card-header-success">
            <div class="card-icon">
                <span class="material-icons">
                    event
                </span>
            </div>
            <h4 class="card-title">{{event.title}}</h4>
            <h5 class="card-category">{{event.description}}</h5>
            </div>
            <div class="card-body">
                <p>Due date: {{event.endDate.toString().replace('T'," ")}}</p>
            </div>
        </div>
    </div>
</div>
