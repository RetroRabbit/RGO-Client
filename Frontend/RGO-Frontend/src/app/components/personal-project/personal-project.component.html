<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ps">
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12 mb-xl-0 mb-4" *ngIf="userStacks$ | async as userStacks">
          <ng-container *ngIf="userStacks.userstacks === null">
            <button (click)="onSetUserstackClick()" class="btn btn-primary btn-lg w-100" >Generate Stack</button>
          </ng-container>
          <ng-container *ngIf="userStacks.userstacks !== null">
            <app-stack></app-stack>
          </ng-container>
        </div>

        </div>
      </div>
  <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></main>
