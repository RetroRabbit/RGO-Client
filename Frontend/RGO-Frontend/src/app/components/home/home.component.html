<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
    <app-sidebar (selectedItem)="handleSelectedItem($event)"></app-sidebar>
    <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <app-header></app-header>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ps ps--active-y">

        <app-workshops-page *ngIf="selectedPage === 'Workshops'"></app-workshops-page>
        <app-user-profile *ngIf="selectedPage === 'UserProfile'"></app-user-profile>

        <div *ngIf="selectedPage === 'Dashboard'">
          <!-- <h1>You are on the dashboard</h1> -->
          <app-user-profile></app-user-profile>
        </div>

    </main>
  </div>
</div>
