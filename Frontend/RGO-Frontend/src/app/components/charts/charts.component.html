<div class="numberofempoyees">
  <h5>Total number of employees: {{numberOfEmployees}}</h5>
</div>
  <div *ngIf="displayChart" class="chart-container">
    <div *ngFor="let chart of chartData; let i = index" class="chart-item" [ngClass]="{'active': chart.active}">
      {{chart.name}}
      <canvas
        baseChart
        [datasets]="[{ data: chart.data, label: chart.label }]"
        [labels]="chart.labels"
        [options]="chart.labels"
        [type]="chart.type"
        (mouseenter)="chart.active = true"
        (mouseleave)="chart.active = false"
      ></canvas>
    </div>
  </div>
</div>
