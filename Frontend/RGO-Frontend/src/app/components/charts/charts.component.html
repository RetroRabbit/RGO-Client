<div class="charts-wrapper">
  <div>
    <select [(ngModel)]="selectedChartType">
      <!-- Add options for chart types -->
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
    </select>

    <button (click)="createAndDisplayChart()">Create and Display Charts</button>
  </div>

  <div *ngIf="displayChart" class="chart-container">
    <div *ngFor="let chart of chartData; let i = index" class="chart-item" [ngClass]="{'active': chart.active}">
      <canvas
        baseChart
        [datasets]="[{ data: chart.data, label: chart.label }]"
        [labels]="chart.labels"
        [options]="chartOptions"
        [type]="chart.type"
        (mouseenter)="chart.active = true"
        (mouseleave)="chart.active = false"
      ></canvas>
    </div>
  </div>
</div>
