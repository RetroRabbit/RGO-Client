<div>
    <main class="container-fluid">
        <div class="mt-4 mx-0 px-0">
            <ngx-skeleton-loader *ngIf="isLoading" [count]="1" appearance="line" animation="pulse" [theme]="{
                'background-color': '#D7DFFF',
                'border': '2px solid #D7DFFF',
                'border-radius': '1rem',
                'height': '700px',
                width: '100%',
              }">
            </ngx-skeleton-loader>
            <div class="card-header mb-2 row" *ngIf="!isLoading">

            </div>
            <div class="card" *ngIf="!isLoading">
                <div class="card-body p-0">
                    <div class="card">
                        <p-table [value]="dataObjects.data!" [columns]="dataObjects.columns"
                            [reorderableColumns]="isReorderable? true : false" [tableStyle]="{'min-width': '50rem'}"
                            (onColReorder)="moveColumn($event,  dataObjects)">
                            <ng-template pTemplate="caption">
                                <div class="flex align-items-center justify-content-between row">
                                    <div class="h4 col-5">
                                        <!-- {{ dataObjects.reportName}} ({{dataObjects.reportId}})
                                        <div text-editable
                                        [disabled]="disabledName"
                                        placeholder="Enter name min. 2, max 5"
                                        required
                                        maxlength="5"
                                        minlength="2"
                                        pattern="[a-zA-z]+"
                                        #nameDiv="ngModel"
                                        [(ngModel)]="repertName">{{repertName}}</div>
                                        <div class="errors">
                                            <div *ngIf="nameDiv?.errors?.['required']"> name is required </div>
                                            <div *ngIf="nameDiv?.errors?.['minlength']"> min. length 2 </div>
                                            <div *ngIf="nameDiv?.errors?.['maxlength']"> max. length 5 </div>
                                            <div *ngIf="nameDiv?.errors?.['pattern']"> letters only</div>
                                          </div> -->
                                        <input type="text" [value]="dataObjects.reportName" [(ngModel)]="reportName"
                                            (change)="editReportName(dataObjects.reportId!)"
                                            class="form-control h4 header-text" />
                                        <input type="text" [value]="dataObjects.reportCode!" [(ngModel)]="reportCode"
                                            (change)="editReportName(dataObjects.reportId!)"
                                            class="form-control h4 header-text" />
                                    </div>
                                    <div class="col-7 row">
                                        <!-- <div class="col">
                                            <div (click)="$event.stopPropagation()" class="row col-12 px-0">
                                                <mat-form-field appearance="outline" class="col-md-12 col-lg-12">
                                                    <mat-label>Filter</mat-label>
                                                    <mat-select hideSingleSelectionIndicator="true">
                                                        <mat-option *ngFor="let col in dataObjects.columns" class="menu-item-button">
                                                            {{col.name}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div> -->
                                        <button mat-button id="edit-button" class="col-2"
                                            (click)="showEditReportModal()">
                                            <mat-icon>edit</mat-icon>Access
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" class="h5" pReorderableColumn>{{ col.name }}</th>
                                    <th class="table-add">
                                        <span *ngFor="let item of navItems">
                                            <span *ngIf="item.children && item.children.length > 0">
                                                <div class="d-flex justify-content-center"
                                                    [matMenuTriggerFor]="menu.childMenu">
                                                    <p class="m-0 h5">+</p>
                                                </div>
                                                <app-menu-item #menu [items]="item.children"
                                                    [dataReport]="dataObjects"></app-menu-item>
                                            </span>
                                            <span *ngIf="!item.children || item.children.length === 0">
                                                <button mat-button color="primary">
                                                    {{item.name}}
                                                </button>
                                            </span>
                                        </span>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                                <tr class="report-rows h6">
                                    <td *ngFor="let col of columns" class="report-table justify-content-center"
                                        [ngClass]="col.isCustom? 'editable-field' : ''">
                                        <span *ngIf="!col.isCustom">{{ rowData[col.prop] }}</span>
                                        <input *ngIf="col.isCustom && col.fieldType == 'Checkbox'" type="checkbox"
                                            name="{{col.prop + rowData['Id']}}"
                                            (change)="UpdateCustomInput(index, col, $event)"
                                            [checked]="rowData[col.prop] == 'true'"
                                            class="form-check-inline form-check-input form-control report-checkbox" />
                                        <textarea *ngIf="col.isCustom && col.fieldType == 'Text'" type="text"
                                            cdkTextareaAutosize name="{{col.prop + rowData['Id']}}"
                                            (change)="UpdateCustomInput(index, col, $event)" rows="1"
                                            class="form-control form-control-sm text-area-table p-0">{{rowData[col.prop]}}</textarea>
                                    </td>
                                    <td (click)="onViewEmployee(rowData['Id'])" class="search-employee">
                                        <div [ngStyle]="{ display: screenWidth <= 350 ? 'none' : '' }" id="search-arrow"
                                            class="mt-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none">
                                                <path d="M10 17L15 12L10 7V17Z" fill="#0029C6" />
                                            </svg>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #dialogTemplate>
            <div class="container-fluid p-4">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12" id="dialog-header">
                        <h2 mat-dialog-title id="dialog-title">Edit access to columns</h2>
                        <div class="subtitle-container">
                            <h5 id="dialog-subtitle">
                                Edit access to columns based on your needs by using the options below
                            </h5>
                        </div>
                    </div>
                    <div class="col-12" id="dialog-body">
                        <div class="row">
                            <div class="mt-3 px-4 offset-1 col-10">
                                <div *ngFor="let column of dataObjects.columns">
                                    <mat-radio-button [value]="dataObjects.viewOnly">
                                        {{column.name}}
                                    </mat-radio-button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div mat-dialog-actions class="row">
                            <div class="col-12 d-flex justify-content-center align-items-center mb-3" id="dialog-save">
                                <button>Save</button>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-items-center" id="dialog-close">
                                <button mat-dialog-close>
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </main>
</div>
