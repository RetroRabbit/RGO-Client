<div>
    <main class="container-fluid">
        <div class="mt-4 mx-0 px-0">
            <div class="card-header" style="margin-bottom: 0px;">
                {{ dataObjects.reportName}}
            </div>
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-sm">
                        <thead class="table-primary">
                            <tr>
                                <th *ngFor="let column of dataObjects.columns">{{ column.name }}</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataObjects.data; let  i = index" class="report-rows">
                                <td *ngFor="let column of dataObjects.columns">
                                    <span *ngIf="!column.isCustom">{{ getProperty(data, column.prop) }}</span>
                                    <input *ngIf="column.isCustom && column.fieldType == 'Checkbox'" type="checkbox"
                                        name="{{column.prop + data.Id}}" (change)="UpdateCustomInput(i, column, $event)"
                                        [checked]="getProperty(data, column.prop) == 'true'"
                                        class="form-check-inline form-check-input form-control" />
                                    <textarea *ngIf="column.isCustom && column.fieldType == 'Text'" type="text"
                                        name="{{column.prop + data.Id}}" (change)="UpdateCustomInput(i, column, $event)"
                                        rows="1"
                                        class="form-control form-control-sm">{{getProperty(data, column.prop)}}</textarea>
                                </td>
                                <td (click)="onViewEmployee(data.Id, dataReportCode)" class="search-employee">
                                    <div [ngStyle]="{ display: screenWidth <= 350 ? 'none' : '' }" id="search-arrow"
                                        class="mt-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M10 17L15 12L10 7V17Z" fill="#0029C6" />
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
