<div>
    <main class="container-fluid">
        <div class="mt-4 mx-0 px-0">
            <ngx-skeleton-loader *ngIf="isLoading" [count]="1" appearance="line" animation="pulse" [theme]="{
                'background-color': '#D7DFFF',
                'border': '2px solid #D7DFFF',
                'border-radius': '1rem',
                'height': '700px',
                width: '100%',
              }">
            </ngx-skeleton-loader>
            <div class="card-header h4">
                {{ dataObjects.reportName}}
            </div>
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-sm">
                        <thead class="table-primary">
                            <tr>
                                <th *ngFor="let column of dataObjects.columns" class="h5">{{ column.name }}</th>
                                <th class="table-add" (click)="addColumn()">
                                    <div class="d-flex justify-content-center" [mat-menu-trigger-for]="addNewColumn">
                                        <p class="m-0 h5">+</p>
                                    </div>
                                    <mat-menu #addNewColumn="matMenu">
                                        <button mat-menu-item [matMenuTriggerFor]="employeeFields">Employee Fields</button>
                                        <button mat-menu-item [matMenuTriggerFor]="customFields">Custom Fields</button>
                                    </mat-menu>
                                        <mat-menu #employeeFields="matMenu">
                                            <button mat-menu-item>Name</button>
                                            <button mat-menu-item>Surname</button>
                                            <button mat-menu-item [matMenuTriggerFor]="physicalAdress">Physical Adress</button>
                                        </mat-menu>
                                            <mat-menu #physicalAdress="matMenu">
                                                <button mat-menu-item>Street Name</button>
                                                <button mat-menu-item>Street Number</button>
                                            </mat-menu>

                                        <mat-menu #customFields="matMenu">
                                            <button mat-menu-item>Checkbox</button>
                                            <button mat-menu-item>Text</button>
                                            <button mat-menu-item>FieldCodes</button>
                                        </mat-menu>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataObjects.data; let  i = index" class="report-rows h6">
                                <td *ngFor="let column of dataObjects.columns" class=" report-table justify-content-center">
                                    <span *ngIf="!column.isCustom">{{ getProperty(data, column.prop) }}</span>
                                    <input *ngIf="column.isCustom && column.fieldType == 'Checkbox'" type="checkbox"
                                        name="{{column.prop + data.Id}}" (change)="UpdateCustomInput(i, column, $event)"
                                        [checked]="getProperty(data, column.prop) == 'true'"
                                        class="form-check-inline form-check-input form-control report-checkbox"/>
                                    <textarea *ngIf="column.isCustom && column.fieldType == 'Text'" type="text"
                                        cdkTextareaAutosize name="{{column.prop + data.Id}}"
                                        (change)="UpdateCustomInput(i, column, $event)" rows="1"
                                        class="form-control form-control-sm text-area-table p-0">{{getProperty(data, column.prop)}}</textarea>
                                </td>
                                <td (click)="onViewEmployee(data.Id)" class="search-employee">
                                    <div [ngStyle]="{ display: screenWidth <= 350 ? 'none' : '' }" id="search-arrow"
                                        class="mt-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M10 17L15 12L10 7V17Z" fill="#0029C6" />
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
