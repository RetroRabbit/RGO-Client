<div class="container">
    <main class="container-fluid">
        <div class="mt-4 mx-0 px-0">
            <div class="row">

                <div *ngFor="let dataO of dataObjects" class="col-4">
                    <div class="card" (click)="this.onViewReport(dataO.code)">
                        <div class="card-body">
                            <p>{{dataO.code}}</p>
                            <h4 class="text-center">{{dataO.name}}</h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
