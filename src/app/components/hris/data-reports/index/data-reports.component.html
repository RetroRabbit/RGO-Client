<div class="container">
  <main class="container-fluid mt-5">
    <div class="mt-4 mx-0 px-0">
      <ngx-skeleton-loader *ngIf="isLoading" [count]="1" appearance="line" animation="pulse" [theme]="{
        'background-color': '#D7DFFF',
        'border': '2px solid #D7DFFF',
        'border-radius': '1rem',
        'height': '700px',
        width: '100%',
      }">
      </ngx-skeleton-loader>
      <div class="card" *ngIf="!isLoading">
        <div class="card-body p-0">
          <div class="card">
            <p-table class="border-rounded" [value]="dataObjects">
              <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between row">
                  <div class="h4 col-5">
                    <p>Manage Reports</p>
                  </div>
                  <div class="col-7 row d-flex justify-content-end me-1">
                    <button mat-button id="edit-button" class="col-2 ms-1" (click)="showAddReportModal()">
                      <mat-icon>add</mat-icon>Add
                    </button>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="code" style="min-width: 14rem">
                    Report Code <p-sortIcon field="code" />
                  </th>
                  <th pSortableColumn="name" style="min-width: 14rem">
                    Report Name <p-sortIcon field="name" />
                  </th>
                  <th style="width: 4rem"></th>
                  <th style="width: 4rem"></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-report>
                <tr [pSelectableRow]="report" class="report-table">
                  <td class="report-table">{{ report.code }}</td>
                  <td class="report-table">{{ report.name }}</td>
                  <td class="report-table">
                    <div (click)="deleteReport(report.code)"
                      class="icon-container d-flex align-items-center justify-content-center">
                      <div class="d-flex align-items-center justify-content-end">
                        <mat-icon class="close-icon">close</mat-icon>
                      </div>
                    </div>
                  </td>
                  <td (click)="onViewReport(report.code)" class="report-table">
                    <div [ngStyle]="{ display: screenWidth <= 350 ? 'none' : '' }" id="search-arrow">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M10 17L15 12L10 7V17Z" fill="#0029C6" />
                      </svg>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
    <ng-template #dialogTemplate>
      <div class="container-fluid p-4">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12" id="dialog-header">
            <h2 mat-dialog-title id="dialog-title">Add a New Report</h2>
            <div class="subtitle-container">
              <h5 id="dialog-subtitle">
                Add a Report based on your needs by using the options below
              </h5>
            </div>
          </div>
          <div class="col-12" id="dialog-body">
            <div class="row">
              <div class="mt-3 px-4 offset-1 col-10">
                <mat-form-field appearance="outline" style="width: 100%" class="mb-3">
                  <mat-label>Report title</mat-label>
                  <input matInput type="text" [(ngModel)]="titleInput" required="required" />
                </mat-form-field>
              </div>
              <div class="mt-3 px-4 offset-1 col-10">
                <mat-form-field appearance="outline" style="width: 100%" class="mb-3">
                  <mat-label>Peport Code</mat-label>
                  <input matInput type="text" [(ngModel)]="codeInput" required="required" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div mat-dialog-actions class="row">
              <div class="col-12 d-flex justify-content-center align-items-center mb-3" id="dialog-save">
                <button (click)="addReport()">Save</button>
              </div>
              <div class="col-12 d-flex justify-content-center align-items-center" id="dialog-close">
                <button mat-dialog-close>
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </main>
</div>
