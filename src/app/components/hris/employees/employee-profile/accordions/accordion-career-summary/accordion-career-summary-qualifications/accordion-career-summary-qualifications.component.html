<div class="col-12" id="accordion-container">
    <mat-accordion id="accordion" class="row">
        <mat-expansion-panel class="mt-3 rounded-3" (opened)="sharedAccordionFunctionality.panelOpenState = true"
            (closed)="sharedAccordionFunctionality.panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Qualifications
                </mat-panel-title>
                <mat-panel-description *ngIf="sharedAccordionFunctionality.qualificationsFormProgress != 100"
                    class="pe-0 pe-md-5">
                    <mat-icon class="mx-1">error</mat-icon>
                    <span class="d-none d-md-block d-lg-block"> Missing
                        information
                    </span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            
            <div class="flex-row">
                <div *ngIf="!sharedAccordionFunctionality.editQualifications" class="col-12 mb-2 d-flex justify-content-end">
                    <button class="d-flex"
                        mat-button id="edit-button" (click)="editQualificationsDetails($event)"
                        [ngClass]="screenWidth <= 767 ?'col-12':''">
                        <mat-icon>edit</mat-icon>Edit Details
                    </button>
                </div>
                <div class="mat-expansion-panel-content" *ngFor="let qualification of qualifications">
                    <form [formGroup]="sharedAccordionFunctionality.employeeQualificationForm">
                        <div class="row">
                            <div class="row">
                                <div class="col-12 col-md-9 col-lg-10">
                                    <div class="row">
                                        <div *ngIf="sharedPropertyAccessService.employeeProfilePermissions.highestQualification"
                                            class="col-12 col-md-6 my-2">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>Highest Qualification</mat-label>
                                                <mat-select formControlName="highestQualification"
                                                    placeholder="Highest Qualification" hideSingleSelectionIndicator="true">
                                                    <mat-option *ngFor="let level of sharedAccordionFunctionality.nqfLevels"
                                                        [value]="level.value">
                                                        {{level.value}}
                                                    </mat-option>
                                                </mat-select>
                                                <!-- <mat-error
                                                    *ngIf="sharedAccordionFunctionality.employeeQualificationForm.controls['highestQualification'].hasError('required')">
                                                    Highest Qualification is required
                                                </mat-error> -->
                                            </mat-form-field>
                                        </div>
                                        <div *ngIf="sharedPropertyAccessService.employeeProfilePermissions.school"
                                            class="col-12 col-md-6 my-2">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>School</mat-label>
                                                <input matInput formControlName="school"
                                                    placeholder="e.g University of Pretoria">
                                                <!-- <mat-error
                                                    *ngIf="sharedAccordionFunctionality.employeeQualificationForm.controls['school'].hasError('required')">
                                                    School is required
                                                </mat-error> -->
                                            </mat-form-field>
                                        </div>
                                        <div *ngIf="sharedPropertyAccessService.employeeProfilePermissions.degree"
                                            class="col-12 col-md-6 my-2">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>Degree</mat-label>
                                                <input matInput formControlName="degree" placeholder="e.g Bachelors">
                                                <!-- <mat-error
                                                    *ngIf="sharedAccordionFunctionality.employeeQualificationForm.controls['degree'].hasError('required')">
                                                    Degree is required
                                                </mat-error> -->
                                            </mat-form-field>
                                        </div>
                                        <div *ngIf="sharedPropertyAccessService.employeeProfilePermissions.fieldOfStudy"
                                            class="col-12 col-md-6 my-2">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>Field Of Study</mat-label>
                                                <input matInput formControlName="fieldOfStudy"
                                                    placeholder="e.g Field of Study">
                                            </mat-form-field>
                                        </div>
    
    
                                        <div *ngIf="sharedPropertyAccessService.employeeProfilePermissions.yearObtained"
                                            class="col-12 col-md-6 my-2">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>Year Obtained</mat-label>
                                                <input matInput formControlName="yearObtained" placeholder="yyyy">
                                                <!-- <mat-error
                                                    *ngIf="sharedAccordionFunctionality.employeeQualificationForm.controls['yearObtained'].hasError('required')">
                                                    Year Obtained
                                                </mat-error> -->
                                            </mat-form-field>
                                        </div>
                                        <div *ngIf="sharedPropertyAccessService.employeeProfilePermissions.nqfLevel"
                                            class="col-12 col-md-6 my-2">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>NQF Level</mat-label>
                                                <mat-select formControlName="nqfLevel" hideSingleSelectionIndicator="true">
                                                    <mat-option *ngFor="let level of sharedAccordionFunctionality.nqfLevels"
                                                        [value]="level.value">
                                                        {{level.value}}
                                                    </mat-option>
                                                </mat-select>
                                                <!-- <mat-error
                                                    *ngIf="sharedAccordionFunctionality.employeeQualificationForm.controls['nqfLevel'].hasError('required')">
                                                    NQF Level
                                                </mat-error> -->
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button *ngIf="sharedAccordionFunctionality.editQualifications" (click)="removeQualification()" mat-button id="remove-document-button" class="py-4">
                        <mat-icon class="remove-document-button">remove</mat-icon>
                        Remove Qualification
                    </button>
                </div>
            </div>
            
            <div class="col-12 d-block d-md-none" id="edit-buttons">
                <button *ngIf="sharedAccordionFunctionality.editQualifications" mat-button id="save-button"
                    type="submit" (click)="saveQualificationsEdit()" class="col-12 mb-2">
                    Save changes
                </button>
                <button *ngIf="sharedAccordionFunctionality.editQualifications" mat-button
                    id="cancel-button" (click)="cancelQualificationsEdit()" class="col-12">
                    Cancel
                </button>
            </div>
            <div class="col-12 d-none d-md-flex" id="edit-buttons">
                <button *ngIf="sharedAccordionFunctionality.editQualifications" mat-button
                    id="cancel-button" (click)="cancelQualificationsEdit()">
                    Cancel
                </button>
                <button *ngIf="sharedAccordionFunctionality.editQualifications" mat-button id="save-button"
                    type="submit" (click)="saveQualificationsEdit()">
                    Save changes
                </button>
            </div>
            <div class="col-3 d-md-flex">
                <div class="d-flex flex-column">
                    <button mat-button id="download-document-button" class="py-4">
                        <mat-icon class="download-document">save_alt</mat-icon>
                        Download Document
                    </button>
                    <button  mat-button id="add-button"
                        type="submit" (click)="addQualification()">
                        <mat-icon>add</mat-icon>
                        Add Another Qualification
                    </button>
                </div>
                
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
