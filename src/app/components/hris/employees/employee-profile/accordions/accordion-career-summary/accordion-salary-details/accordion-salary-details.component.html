<div class="col-12" id="accordion-container">
    <mat-accordion id="accordion" class="row">
        <mat-expansion-panel class="mt-3 rounded-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Salary Details
                </mat-panel-title>
                <mat-panel-description
                    class="pe-0 pe-md-5">
                    <mat-icon class="mx-1">error</mat-icon>
                     <span class="d-none d-md-block d-lg-block">Missing Information</span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <form>
                <div class="col-12 mb-2 d-flex justify-content-end">
                    <button mat-button id="edit-button">
                        <mat-icon>edit</mat-icon>Edit Details
                    </button>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-12 col-md-9 col-lg-10">
                            <div class="row">
                                <div class="col-12">
                                    <h3>
                                    Last Updated
                                    </h3>
                                </div>
                                <div class="col-12">
                                    <h3>
                                    Developer
                                    </h3>
                                </div>
                                <div class="col-12">
                                    <h3>
                                        Cost to Company
                                    </h3>
                                </div>
                                <div class="col-12 col-md-6">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                      <mat-label>Remuneration</mat-label>
                                      <input matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <!--div class="col-lg-2 col-md-3 d-none d-md-flex mt-md-2 justify-content-end">
                            <button mat-button id="edit-button-width">
                            <mat-icon>edit</mat-icon>Edit Details
                            </button>
                        </div-->
                    </div>
                    <div class="col-12 d-none d-md-flex" id="edit-buttons">
                        <button mat-button id="cancel-button">
                            Cancel
                        </button>
                        <button mat-button id="save-button">
                            Save changes
                        </button>
                    </div>
                    <div class="col-12 d-block d-md-none" id="edit-buttons">
                        <button mat-button id="save-button" class="col-12 mb-2">
                            Save changes
                        </button>
                        <button mat-button id="cancel-button" class="col-12">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </mat-expansion-panel>
    </mat-accordion>
</div>
