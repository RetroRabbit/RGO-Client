      </div>
      <div id="navigation" *ngIf="navService.isHris">
        <div *ngIf="authAccessService.isAdmin() || authAccessService.isTalent() || authAccessService.isJourney()">
          <div id="nav-item-container" class="col-auto">
            <div id="nav-item">
              <div (click)="changeNav('/dashboard')" [ngClass]="router.url == '/dashboard' ? 'active' : 'idle'">
                Dashboard
              </div>
              <div *ngIf="router.url == '/dashboard'" id="selected-line-box">
                <div id="selected-line">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="nav-item-container">
            <div id="nav-item">
              <div (click)="changeNav('/profile')" [ngClass]="router.url.includes('/profile') ? 'active' : 'idle'">
                Profile
              </div>
              <div *ngIf="router.url.includes('/profile')" id="selected-line-box">
                <div id="selected-line">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="authAccessService.isAdmin() || authAccessService.isTalent() || authAccessService.isJourney()">
          <div id="nav-item-container">
            <div id="nav-item">
              <div (click)="changeNav('/employees')"
                [ngClass]="router.url.includes('/employees') ||  router.url.includes('/view-') ? 'active' : 'idle'">
                Employees
              </div>
              <div *ngIf="router.url.includes('/employees') ||  router.url.includes('/view-')" id="selected-line-box">
                <div id="selected-line">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="authAccessService.isAdmin()">
          <div id="nav-item-container">
            <div id="nav-item">
              <div (click)="changeNav('/system-settings')"
                [ngClass]="router.url == '/system-settings' ? 'active' : 'idle'">
                System Settings
              </div>
              <div *ngIf="router.url == '/system-settings'" id="selected-line-box">
                <div id="selected-line">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="navigation" *ngIf="!navService.isHris">
        <div class="row">
          <div class="col-2"
            *ngIf="authAccessService.isAdmin() || authAccessService.isTalent() || authAccessService.isJourney()">
            <div id="nav-item-container" class="col-auto">
              <div id="nav-item">
                <div (click)="changeNav('/ats-dashboard')" [ngClass]="router.url == '/dashboard' ? 'active' : 'idle'">
                  Dashboard
                </div>
                <div *ngIf="router.url == '/ats-dashboard'" id="selected-line-box">
                  <div id="selected-line">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [id]="navService.showTopNavMenu ? 'drop-down-container-closed' : 'drop-down-container-open'" class="col-4 mt-3 p-3 rounded-3" >
    <div id="drop-down-content">
      <div class="me-3">
      <button id="options-trigger" (click)="navService.showTopNavMenu = !navService.showTopNavMenu">
        <mat-icon [id]="!navService.showTopNavMenu ? 'menu-icon-closed' : 'menu-icon-open'">play_arrow</mat-icon>
      </button>
    </div>
    <div [hidden]="screenWidth < 992 && !navService.showTopNavMenu" id="employee-info">
      <h4> {{ navService.employeeProfile?.name }} {{ navService.employeeProfile?.surname }} </h4>
      <h5> {{ navService.employeeProfile?.employeeType?.name }} </h5>
    </div>
    <div class="ms-2" id="image-container" [hidden]="screenWidth < 992 && !navService.showTopNavMenu">
      <img *ngIf="navService.employeeProfile && navService.employeeProfile.photo; else NoProfilePhoto"
        [src]="navService.employeeProfile.photo" alt="Profile Photo">
      <ng-template #NoProfilePhoto>
        <img src="../../assets/img/ProfileAts.png" alt="Profile Photo">
      </ng-template>
    </div>
  </div>
  <div [hidden]="!navService.showTopNavMenu" class="px-5" id="logout">
    <div class="my-2"></div>
    <h4 (click)="logout()">Log Out</h4>
  </div>
</div>
</div>
