<div class="container">
    <div class="container-fluid p-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <h2 class="text-center" id="create-employee">Add a new Candidate</h2>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Profile photo</mat-label>
                    <input matInput type="text" [value]="imageName" />
                    <span mat-icon-button matSuffix (click)="uploadFile.click()" class="pe-3">
                      <mat-icon id="file-upload-cursor">file_upload</mat-icon>
                      <input type="file" #uploadFile (change)="onFileChange($event)" hidden />
                    </span>
                  </mat-form-field>
            </div>
        </div>
        <form [formGroup]="newcandidateForm" (ngSubmit)="onSubmit(false)" id="newcandidateForm">
            <div class="row justify-content-center align-items-center">
                <div class="row justify-content-center align-items-center roboto-font col-md-12 pb-3">
                    <h1 class="col-lg-7 col-md-12" id="heading">Employee Details</h1>
                    <p class="col-lg-7 col-md-12">Note: *The asterisk indicates required fields</p>
                </div>
                <div class="row flex-column justify-content-center align-items-center col-md-12">
                    <mat-form-field appearance="outline" class="col-md-12 col-lg-7">
                        <mat-label>First name</mat-label>
                        <input matInput type="text" formControlName="name" />
                        <mat-error *ngIf="newcandidateForm.controls['name'].hasError('required')">
                            First name is required
                        </mat-error>
                        <mat-error
                            *ngIf="newcandidateForm.controls['name'].hasError('pattern') && !newcandidateForm.controls['name'].hasError('required') ">
                            First name must not contain numbers
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-12 col-lg-7">
                        <mat-label>Last name</mat-label>
                        <input matInput type="text" formControlName="surname" />
                        <mat-error *ngIf="newcandidateForm.controls['surname'].hasError('required')">
                            Last name is required
                        </mat-error>
                        <mat-error
                            *ngIf="newcandidateForm.controls['surname'].hasError('pattern') && !newcandidateForm.controls['surname'].hasError('required') ">
                            Last name must not contain numbers
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-12 col-lg-7">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" />
                        <mat-error *ngIf="newcandidateForm.controls['email'].hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error
                            *ngIf="newcandidateForm.controls['email'].hasError('pattern') && !newcandidateForm.controls['email'].hasError('required')">
                            Work email must be valid
                        </mat-error>
                    </mat-form-field>
                    <div id="footer">
                        <button id="cancel-button" [ngClass]="screenWidth < 768 ? 'button-mobile' : ''"
                            (click)="goToPreviousPage()">Cancel</button>
                        <button id="next-button" [ngClass]="screenWidth < 768 ? 'button-mobile button-top' : ''"
                            matStepperNext>Next</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
