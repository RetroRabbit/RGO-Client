<main class="bg-white">
  <div class="row">
    <div class="col-md-6 d-flex flex-column justify-content-center align-self-center"
      [ngClass]="screenWidth <= 767 ? 'left-side px-0' : 'half-screen-col'">
      <form (ngSubmit)="Login()" class="mx-auto p-5">
        <div [ngClass]="screenWidth <= 767 ? 'formatting-logo' : ''" [ngClass]="screenWidth >= 576 ? 'center-logo-tab' : ''">
          <img src="../../../assets/img/RR Logo.svg" alt="Retro Rabbit Logo" class="retro-logo d-sm-block d-md-none d-lg-none">
        </div>
        <h2 class="fw-normal fs-1 font-sans-serif" [ngClass]="screenWidth <= 767 ? 'formatting-form' : ''">Sign in</h2>
        <p class="text-primary fw-normal font-sans-serif lh-base d-none d-md-flex">Sign in with your Retro Rabbit email</p>
        <div [ngClass]="screenWidth <= 767 ? 'formatting-button' : ''">
          <button tabindex="0" type="submit" aria-label="Sign in with Google"
            [ngClass]="screenWidth <= 767 ? 'rounded-pill text-primary fw-medium text-uppercase bg-white mobile-button-width' : 'rounded-pill signin-btn text-primary fw-medium text-uppercase bg-white'">
            <img src="../../../assets/img/Google_Logo.svg" alt="Google Logo" class="google-logo"> Sign in with Google
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6 right-side d-none d-md-block px-0"
      [ngClass]="screenWidth <= 767 ? 'right-side-gone hide-login-image' : 'half-screen-col'">
      <img src="../../../assets/img/RR Logo.svg" alt="Retro Rabbit Logo" class="retro-logo">
    </div>
  </div>
</main>
