<button mat-button id="savechangesbtn" (click)="openDialog()">Save Changes</button>

<ng-template #dialogContentTemplate>
  <!-- <h2 mat-dialog-title>Save Permissions</h2>
  <mat-dialog-content>Are you sure you want to save the permissions that you edited?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Save</button>
    <button mat-button [mat-dialog-close]="true">Back</button>
  </mat-dialog-actions> -->
  <div id="dialog-content">
    <div class="row">
     <div id="dialog-container">
      <div id="dialog-header">
        <h2 mat-dialog-title id="dialog-title">Save Permissions</h2>
        <h4 id="dialog-subtitle">Are you sure you want to save the permissions that you edited?</h4>
      </div>
      <div id="button-container">
        <button mat-button mat-dialog-close id="save-button">Save</button>
        <button mat-button mat-dialog-close id="cancel-button">Back</button>
      </div>
     </div>
    </div>
  </div>
</ng-template>

<div class="table-responsive">
  <table class="table" id="mattable">
    <thead>
      <tr>
        <th scope="col"id="tableheader">
          Permissions
         </th>
        <th scope="col" *ngFor="let p of roles" id="tableheader">
         {{p.description}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="subheader">
          Charts
         </th>
         <th scope="row" *ngFor="let r of roles" id="subheader">
          <mat-checkbox
            color="primary"
            [(ngModel)]="parentSelector"
            [value]="-1 + ''"
        >All RoleID :{{r.id}}</mat-checkbox>
         </th>
      </tr>
      <tr *ngFor="let n of chartsPermissions">
        <th scope="row">
         {{n.description}}
        </th>
        <th *ngFor="let r of roles">
          <mat-checkbox
          color="primary"
          [checked]="false"
          (change)="onChangeRoleAccess($event, r.description, n.description)"
        >role : {{r.description}} Permission: {{n.description}}</mat-checkbox>
        </th>
      </tr>
    </tbody>
  </table>
</div>
