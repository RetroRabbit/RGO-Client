<main class="container-fluid mt-3 px-5">
  <div class="row">
    <mat-drawer-container  id="matdrawercontainer">
      <mat-drawer #drawer opened="true" mode="side" position="start">
        <div id="drawerheader">
          <h1>System Settings</h1>
        </div>"
       <div id="drawerheader">
        <h2>Manage system settings</h2>
       </div>
      <mat-nav-list>
          <mat-list-item>
              <button mat-button (click)="displayCustomFieldsManagement()"><mat-icon>mode_edit_24px</mat-icon> <span>Custom Field management</span></button>
          </mat-list-item>
          <mat-list-item>
              <button mat-button (click)="displayRoleManagement()"> <mat-icon>person_outline_24px</mat-icon> <span>Role Management</span> </button>
          </mat-list-item>
          <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menu" id="nav-item">
            More
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  (click)="displayEmployeeBanking()">Employee Banking</button>
          </mat-menu>
        </mat-list-item>
      </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <div style="text-align: center;min-height: 600px; min-width: fit-content;">
          <div class="col-12" id="content">
            <div *ngIf="cookieService.get('currentPage') === 'Custom Field management'">
              <app-manage-field-code></app-manage-field-code>
            </div>
            <div *ngIf="cookieService.get('currentPage') === 'Role Management'">
              <app-role-manager></app-role-manager>
            </div>
            <div *ngIf="cookieService.get('currentPage') == 'Employee Banking'">
              <app-pending-bank-statements></app-pending-bank-statements>
            </div>
          </div>
        </div>  
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</main>
