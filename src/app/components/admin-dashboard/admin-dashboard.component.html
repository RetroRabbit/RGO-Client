  <ng-template #ShowCharts>
    <div class="row p-4" id="no-graphs">
      <div class="row" id="graph-header">
        <div class="col-10">
          <div class="m-0" id="graph-heading">
            <h3>Graphs Overview</h3>
          </div>
          <div class="p-0" id="graph-subheading">
            <h5>Your recent graphs</h5>
          </div>
        </div>
        <div class="col-2" id="graphs-btn">
          <button class="ml-auto" (click)="CaptureEvent($event)">+ Add Graph</button>
        </div>
      </div>
      <div>
        <app-chart (captureCharts)="recieveNumber($event)" [chartsArray]="charts"></app-chart>
      </div>
    </div>
  </ng-template>

</div>
<ng-template #dialogTemplate>
  <div class="container p-4">
    <div class="row">
      <div class="col-12" id="dialog-header">
        <h2 mat-dialog-title id="dialog-title">Add Information graph</h2>
        <h5 id="dialog-subtitle">Consists of typical information to generate</h5>
      </div>
      <div class="col-12" id="dialog-body">
        <div class="row">
          <div class="offset-1 col-10 dialog-box d-flex justify-content-center align-items-center" id="dialog-radios">
            <mat-radio-group aria-label="Select an option" [(ngModel)]="chartType">
              <mat-radio-button value="bar">Bar Graph</mat-radio-button>
              <mat-radio-button value="pie">Pie Chart</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="mt-3 px-4 offset-1 col-10">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Graph title</mat-label>
              <input matInput type="text" id="chartData" [(ngModel)]="chartName">
            </mat-form-field>
          </div>
          <div class="px-4 offset-1 col-10">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Select category</mat-label>
              <mat-select [formControl]="categoryControl" (selectionChange)="onDropDownChange()" multiple>
                <mat-select-trigger></mat-select-trigger>
                <mat-option *ngFor="let category of filteredCategories" [value]="category">
                  {{category}}
                </mat-option>
              </mat-select>
              <mat-chip-grid #chipList>
                <mat-chip-row *ngFor="let category of selectedCategories" [removable]="true"
                  (removed)="onCategoryRemoved(category)">
                  {{category}}
                  <svg matChipRemove width="19" height="18" viewBox="0 0 19 18" fill="none">
                    <path
                      d="M14.75 4.8075L13.6925 3.75L9.5 7.9425L5.3075 3.75L4.25 4.8075L8.4425 9L4.25 13.1925L5.3075 14.25L9.5 10.0575L13.6925 14.25L14.75 13.1925L10.5575 9L14.75 4.8075Z"
                      fill="#0029C6" />
                  </svg>
                </mat-chip-row>
              </mat-chip-grid>
              <mat-icon matSuffix>arrow_drop_down</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div mat-dialog-actions class="row">
          <div class="col-12 d-flex justify-content-center align-items-center mb-3" id="dialog-save">
            <button (click)="createChart()">Save</button>
          </div>
          <div class="col-12 d-flex justify-content-center align-items-center" id="dialog-close">
            <button mat-dialog-close>Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
