 <div class="col-12" id="accordion-container">

<mat-accordion id="accordion" class="row">
    <mat-expansion-panel class="mt-3">
        <mat-expansion-panel-header>
            <mat-panel-title>
                HR Documents
            </mat-panel-title>
            <mat-panel-description *ngIf="documentFormProgress != 100">
                <mat-icon class="mx-1">error</mat-icon> Missing information
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div id="table">
            <div id="table-header" class="row pt-3">
                <div class="col-6">
                    <h4 class="ms-2 mt-1">Document</h4>
                </div>
                <div class="col-4">
                    <h4 class="ms-1 mt-1">Action</h4>
                </div>
                <div class="col-2">
                    <h4 class="ms-1 mt-1">Status</h4>
                </div>
            </div>
            <div id="table-body" class="my-2">
                <div *ngFor="let category of fileCategories;let i = index" class="row my-2 py-2"
                    id="document-row">
                    <div id="document" class="col-6 py-2">
                        <h3>{{category}}</h3>
                        <div class="col-12" *ngIf="getFileName(i) as document;else NoFile"
                            id="fileName">
                            <p>{{document.fileName}}</p>
                        </div>
                        <ng-template #NoFile>
                            <p>Download & upload document here</p>
                        </ng-template>
                    </div>
                    <div class="col-4 py-2">
                        <div class="row">
                            <div id="actionCellDownload" class="col-auto">
                                <button mat-button color="primary" (click)="downloadDocument($event)"
                                    [id]=i> <svg id="svg-icon" width="19" height="19"
                                        viewBox="0 0 19 19" fill="white"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g id="Icons/file_download">
                                            <path id="icon"
                                                d="M13.9414 11.75V14H4.94141V11.75H3.44141V14C3.44141 14.825 4.11641 15.5 4.94141 15.5H13.9414C14.7664 15.5 15.4414 14.825 15.4414 14V11.75H13.9414ZM13.1914 8.75L12.1339 7.6925L10.1914 9.6275V3.5H8.69141V9.6275L6.74891 7.6925L5.69141 8.75L9.44141 12.5L13.1914 8.75Z"
                                                fill="#0029C6" />
                                        </g>
                                    </svg>
                                    Download</button>
                            </div>
                            <div id="actionCellUpload" class="col-auto">
                                <button mat-button color="primary" (click)="captureUploadIndex($event)"
                                    [id]=i [disabled]="disableButton(i)"
                                    [ngStyle]="{'background-color': !disableButton(i) ? '#0029c6' : '#e3e3e4ff'}">
                                    <svg id="svg-icon-w" width="24" height="24" viewBox="0 0 24 24"
                                        fill="#e3e3e4ff" xmlns="http://www.w3.org/2000/svg">
                                        <g id="Icons/file_upload">
                                            <path id="icon-w"
                                                d="M18 15V18H6V15H4V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V15H18ZM7 9L8.41 10.41L11 7.83V16H13V7.83L15.59 10.41L17 9L12 4L7 9Z"
                                                fill="#0029C6" />
                                        </g>
                                    </svg> Upload</button>
                            </div>
                            <input hidden type="file" (change)="uploadDocument($event)" accept=".pdf"
                                [id]="i + '-document'">
                        </div>
                    </div>
                    <div class="col-2 py-2">
                        <div *ngIf="getFileName(i) as document; else noDoc" id="statuses">
                            <div *ngIf="document.status === 0" id="status-0">
                                <span>{{ 'Approved' }}</span>
                            </div>
                            <div *ngIf="document.status === 2" id="status-2">
                                <span>{{ 'Rejected' }}</span>
                            </div>
                            <div *ngIf="document.status === 1" id="status-1">
                                <span>{{ 'Pending Approval' }}</span>
                            </div>
                        </div>
                        <ng-template #noDoc>
                            <div id="status-null">
                                <span>{{ 'Action Required' }}</span>
                            </div>
                        </ng-template>
                    </div>
                    <div *ngIf="getFileName(i) as document" id="reject-reason">
                        <h5 *ngIf="document.status == 2">{{document.reason}}</h5>
                    </div>
                </div>

            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
</div>
